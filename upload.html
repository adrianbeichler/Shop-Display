<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dateien verwalten</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    h1, h3 {
      text-align: center;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .list-container {
      flex: 1;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background: #2a2a2a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #333;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .btn-group {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .top-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      margin-left: 4px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #444;
      color: white;
    }

    .add-btn { background: #007bff; }
    .del-btn { background: #dc3545; }
    .up-btn, .down-btn { background: #6c757d; }
    .info-btn { background: #17a2b8; }

    input[type="number"] {
      width: 60px;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 4px;
      margin-left: 6px;
    }

    .time-input {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }

    .time-input span {
      margin-right: 6px;
    }

    .message {
      margin-top: 15px;
      color: #28a745;
    }

    #uploadWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #fileUpload {
      display: none;
    }

    #uploadLabel {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 24px;
    }

    #saveBtn {
      display: block;
      margin: 20px auto 0;
      background-color: #007bff;
    }
	
    .preview-box {
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      display: none;
    }

    .preview-box img {
      max-width: 200px;
      max-height: 150px;
    }

    li:hover .preview-box {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dateien hochladen & verwalten</h1>

    <div id="uploadWrapper">
      <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <label id="uploadLabel" for="fileUpload">âž•</label>
        <input type="file" id="fileUpload" name="mediaFile" accept=".jpg,.jpeg,.png,.gif,.mp4,.webm,.ogg" required>
      </form>
    </div>

    <div class="row">
      <div class="list-container">
        <h3>VerfÃ¼gbare Dateien</h3>
        <ul id="availableFiles"></ul>
      </div>
      <div class="list-container">
        <h3>Anzuzeigende Medien</h3>
        <ul id="mediaList"></ul>
      </div>
    </div>

    <button id="saveBtn">ðŸ’¾ Speichern</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let availableFiles = [];
    let mediaListItems = [];
    let rawTxtLines = [];

    async function loadAvailableFiles() {
      const response = await fetch('/media-files');
      availableFiles = await response.json();
      renderAvailableFiles();
    }

    async function loadMediaList() {
      const response = await fetch('/media.txt');
      const text = await response.text();
      rawTxtLines = text.split('\n');
      mediaListItems = rawTxtLines.filter(line => line.trim() !== '' && !line.trim().startsWith('**'));
      renderMediaList();
    }

    function renderAvailableFiles() {
      const ul = document.getElementById('availableFiles');
      ul.innerHTML = '';
      availableFiles.forEach(file => {
        const li = document.createElement('li');
        const topLine = document.createElement('div');
        topLine.className = 'top-line';

        const fileSpan = document.createElement('span');
        fileSpan.textContent = file;

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const addBtn = document.createElement('button');
        addBtn.textContent = 'âž¡ï¸';
        addBtn.className = 'add-btn';
        addBtn.onclick = () => {
          mediaListItems.push(file);
          renderMediaList();
        };

        const infoBtn = document.createElement('button');
        infoBtn.textContent = 'ðŸ”';
        infoBtn.className = 'info-btn';
        infoBtn.onclick = () => {
          window.open('/media/' + file, '_blank');
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.className = 'del-btn';
        delBtn.onclick = () => {
          deleteAvailableFile(file);
        };

        const preview = document.createElement('div');
        preview.className = 'preview-box';

        const ext = file.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
          const img = document.createElement('img');
          img.src = '/media/' + file;
          preview.appendChild(img);
        } else {
          preview.textContent = 'Vorschau nicht verfÃ¼gbar';
        }

        li.appendChild(preview);
        btnGroup.appendChild(infoBtn);
        btnGroup.appendChild(addBtn);
        btnGroup.appendChild(delBtn); // LÃ¶schen-Button hinzufÃ¼gen
        topLine.appendChild(fileSpan);
        topLine.appendChild(btnGroup);
        li.appendChild(topLine);

        ul.appendChild(li);
      });
    }

    // Funktion zum LÃ¶schen einer Datei von der Liste und dem Server
    async function deleteAvailableFile(fileName) {
      if (confirm(`"${fileName}" wirklich lÃ¶schen?`)) {
        try {
          const res = await fetch(`/delete?file=${encodeURIComponent(fileName)}`, { method: 'DELETE' });
          const msg = await res.text();
          document.getElementById('message').textContent = msg;
          loadAvailableFiles();
        } catch (error) {
          document.getElementById('message').textContent = 'Fehler beim LÃ¶schen.';
        }
      }
    }

    function renderMediaList() {
      const ul = document.getElementById('mediaList');
      ul.innerHTML = '';

      mediaListItems.forEach((item, index) => {
        const li = document.createElement('li');
        const topLine = document.createElement('div');
        topLine.className = 'top-line';

        const match = item.match(/^(.*?)(\s+\(\d+\))?$/);
        const fileName = match[1].trim();
        const displayTime = match[2] ? match[2].replace(/[()]/g, '').trim() : '10';
        const fileSpan = document.createElement('span');
        fileSpan.textContent = fileName;

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const upBtn = document.createElement('button');
        upBtn.textContent = 'â¬†ï¸';
        upBtn.className = 'up-btn';
        upBtn.onclick = () => {
          if (index > 0) {
            [mediaListItems[index], mediaListItems[index - 1]] = [mediaListItems[index - 1], mediaListItems[index]];
            renderMediaList();
          }
        };

        const downBtn = document.createElement('button');
        downBtn.textContent = 'â¬‡ï¸';
        downBtn.className = 'down-btn';
        downBtn.onclick = () => {
          if (index < mediaListItems.length - 1) {
            [mediaListItems[index], mediaListItems[index + 1]] = [mediaListItems[index + 1], mediaListItems[index]];
            renderMediaList();
          }
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.className = 'del-btn';
        delBtn.onclick = () => {
          mediaListItems.splice(index, 1);
          renderMediaList();
        };

        btnGroup.appendChild(upBtn);
        btnGroup.appendChild(downBtn);
        btnGroup.appendChild(delBtn);

        topLine.appendChild(fileSpan);
        topLine.appendChild(btnGroup);
        li.appendChild(topLine);

        const ext = fileName.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
          const timeInput = document.createElement('div');
          timeInput.className = 'time-input';

          const clockIcon = document.createElement('span');
          clockIcon.textContent = 'ðŸ•’';

          const input = document.createElement('input');
          input.type = 'number';
          input.value = displayTime;
          input.min = '1';
          input.onchange = (e) => {
            mediaListItems[index] = `${fileName} (${e.target.value})`;
          };

          timeInput.appendChild(clockIcon);
          timeInput.appendChild(input);
          li.appendChild(timeInput);
        }

        ul.appendChild(li);
      });
    }

    document.getElementById('fileUpload').addEventListener('change', async function() {
      const formData = new FormData(document.getElementById('uploadForm'));
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.text();
        document.getElementById('message').textContent = result;
        loadAvailableFiles();
        document.getElementById('fileUpload').value = '';
      } catch (error) {
        console.error('Upload-Fehler:', error);
        document.getElementById('message').textContent = 'Fehler beim Hochladen.';
      }
    });

    document.getElementById('saveBtn').onclick = async () => {
      const newContent = rawTxtLines
        .filter(line => line.trim().startsWith('**'))
        .concat(mediaListItems)
        .join('\n');

      try {
        const res = await fetch('/save-txt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: newContent })
        });
        const msg = await res.text();
        document.getElementById('message').textContent = msg;
      } catch (err) {
        document.getElementById('message').textContent = 'Fehler beim Speichern.';
      }
    };

    loadAvailableFiles();
    loadMediaList();
  </script>
</body>
</html>
